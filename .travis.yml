dist: xenial
language: cpp
compiler: g++

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - gcov
      - lcov

before_install:
  - export CC=gcc-9
  - export CXX=g++-9

install:
  - sudo add-apt-repository -y ppa:snaipewastaken/ppa
  - sudo apt-get update
  - sudo apt-get -y install criterion-dev

script:
  - ./run_tests.sh

after_success:
  - ./upload_coverage.sh